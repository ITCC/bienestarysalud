<div id="accordion">
  <h4 class="accordion-toggle"><div class="box-subtitle">
	TALLERES <i class="fa fa-fw fa-arrow-down"></i>
</div>
</h4>
  <div class="accordion-content default">

<div ng-repeat="data in resultDataTalleres" class="col-xs-12 box-card-info">

	<div class="row">


	<div class="col-xs-12 col-md-6">
		{{data[0]}} 
		{{data[1]}} <br/>PRECIO:  {{data[7]}}
	</div>

	<div class="col-xs-12 col-md-6">
		
		<span><i class="fa fa-fw fa-clock-o"></i>Horarios</span>&nbsp;&nbsp;&nbsp;&nbsp;<a ng-click="openNotify()" class="btn btn-primary btn-xs" ><i class="fa fa-pencil fa-fw"></i>Comentarios</a><br/>
		<div class="row">

			<div class="col-xs-6" ng-if="data[2] != ''">
				<i class="fa fa-fw fa-calendar"></i>LUNES: {{data[2]}}
			</div>
			<div class="col-xs-6" ng-if="data[3] != ''">
				<i class="fa fa-fw fa-calendar"></i>MARTES: {{data[3]}}
			</div>
			<div class="col-xs-6" ng-if="data[4] != ''">
			<i class="fa fa-fw fa-calendar"></i>MIERCOLES: {{data[4]}}
			</div>
			<div class="col-xs-6" ng-if="data[5] != ''">
			<i class="fa fa-fw fa-calendar"></i>JUEVES: {{data[5]}}
			</div>
			<div class="col-xs-6" ng-if="data[6] != ''">
			<i class="fa fa-fw fa-calendar"></i>VIERNES: {{data[6]}}
			</div>
		</div>
		
	</div>
	</div>

	<div class="row">
		<div ng-controller="StarCtrl"> 
		    <div class=col-md-12>
		        <div ng-repeat="rating in ratings">
		            <div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="sendRate(rating)"></div>
		        </div>
		    </div>
		</div>
	</div>
	
</div>  </div>
</div>


<!-- JS -->
<script type="text/javascript">
  $(document).ready(function($) {
    $('#accordion').find('.accordion-toggle').click(function(){

      //Expand or collapse this panel
      $(this).next().slideToggle('fast');

      //Hide the other panels
      $(".accordion-content").not($(this).next()).slideUp('fast');

    });
  });
</script>
